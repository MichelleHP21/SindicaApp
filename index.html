<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="java/sesion.js"></script>
  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css" />

  <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid align-items-center justify-content-between position-relative">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="img/logosindicato.png" alt="Logo" width="130" height="120">
      </a>

      <!-- Título centrado -->
      <span class="navbar-title text-white mx-auto position-absolute top-50 start-50 translate-middle">
        RepSindical HGZ NO.2
      </span>
    </div>
  </nav>

  <h1 class="text-center p-4">Bienvenid@</h1>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <label for="username" class="label">Matrícula</label>
      <input type="text" id="username" name="Matricula" placeholder="123456" required />
      <label for="password" class="label">Contraseña</label>
      <input type="password" id="password" name="Contrasena" placeholder="********" required />
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Recordar sesión</label>
      </div>
      <div class="text-center">
        <a href="contrasena.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <button type="submit" class="btn btn-success">Entrar</button>
      </div>
    </form>
    <div id="loginMessage"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="java/login.js"></script>
</body>
</html>
