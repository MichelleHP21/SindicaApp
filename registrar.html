<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar trabajador</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid align-items-center justify-content-between position-relative">
            <!-- Lado izquierdo: Logo + Título -->
            <div class="d-flex align-items-center">
                <a class="navbar-brand mb-0" href="inicio.html">
                    <img src="img/logosindicato.png" alt="Logo Sindicato" width="130" height="120">
                </a>
                <span class="navbar-title text-white ms-3">
                    RepSindical HGZ NO.2
                </span>
            </div>

            <!-- Lado derecho: Usuario -->
            <div class="d-flex align-items-center text-white">
                <div class="dropdown">
                    <button class="btn btn-link text-white text-decoration-none dropdown-toggle d-flex align-items-center" 
                            type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="me-2">Zumiko Danae Montalvo López</span>
                        <img src="img/perfil.jpg" alt="Perfil Admin" class="rounded-circle" width="50" height="50">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-person-circle me-2"></i>Mi Perfil</a></li>
                        <li><a class="dropdown-item" href="#" onclick="confirmarCerrarSesion()"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Layout principal -->
    <div class="d-flex">
        <!-- Barra lateral -->
        <nav class="menu-lateral" style="width:200px;">
            <h4 class="mb-4 text-white">
                <i class="bi bi-list me-2"></i>Menú
            </h4>
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="inicio.html">
                        <i class="bi bi-house me-2"></i>Inicio
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="trabajadores.html">
                        <i class="bi bi-people me-2"></i>Trabajadores
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white active" href="configuracion.html">
                        <i class="bi bi-gear me-2"></i>Configuración
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="formatos.html">
                        <i class="bi bi-file-earmark-text me-2"></i>Formatos
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white" href="registrar.html">
                        <i class="bi bi-caret-right-fill me-2"></i>Registrar trabajador
                    </a>
                </li>
                <li class="nav-item mb-2 mt-4">
                    <a class="nav-link text-white" href="index.html" onclick="confirmarCerrarSesion()">
                        <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Contenido principal -->
        <main class="flex-grow-1 p-4">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="inicio.html" class="text-decoration-none">
                            <i class="bi bi-house me-1"></i>Inicio
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <i class="bi bi-person-add me-1"></i>Registrar Trabajador
                    </li>
                </ol>
            </nav>

            <!-- Título de la página -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">
                    <i class="bi bi-person-add me-2"></i>Registrar Trabajador
                </h2>
            </div>

            <p class="text-muted mb-4">Ingrese la matrícula del trabajador para registrarlo.</p>

            <form id="formRegistro" class="col-md-6">
                <div class="mb-3">
                <label for="matricula" class="form-label">Matrícula</label>
                <input type="text" id="matricula" name="matricula" class="form-control" placeholder="Ej. 123456" required>
                </div>
                <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle me-1"></i>Guardar
                </button>
            </form>
        </main>
    </div>
    <script>
        // Validar y mostrar SweetAlert
        document.getElementById("formRegistro").addEventListener("submit", function(e) {
        e.preventDefault();
        const matricula = document.getElementById("matricula").value.trim();

        if (!matricula) {
            Swal.fire({
            icon: "warning",
            title: "Campo vacío",
            text: "Por favor ingresa una matrícula."
            });
            return;
        }

        Swal.fire({
            icon: "success",
            title: "¡Trabajador registrado!",
            text: `La matrícula ${matricula} ha sido registrada exitosamente.`,
            confirmButtonText: "Aceptar"
        }).then(() => {
            document.getElementById("formRegistro").reset(); // Limpiar formulario
        });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
