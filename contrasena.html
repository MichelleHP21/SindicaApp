<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer Contraseña</title>
  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css" />

  <link href="https://fonts.googleapis.com/css?family=Roboto:700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid align-items-center justify-content-between position-relative">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="img/logosindicato.png" alt="Logo" width="130" height="120">
      </a>

      <!-- Título centrado -->
      <span class="navbar-title text-white mx-auto position-absolute top-50 start-50 translate-middle">
        RepSindical HGZ NO.2
      </span>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Restablecer Contraseña</h2>

    <form id="form-restablecer-contrasena">
      <div class="mb-3">
        <label for="matricula" class="form-label">Ingresa tu matrícula</label>
        <input type="text" class="form-control" id="matricula" required placeholder="Tu matrícula" />
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="bi bi-arrow-clockwise me-1"></i> Restablecer contraseña
      </button>

      <button type="button" class="btn btn-secondary ms-2" onclick="regresar()">
        <i class="bi bi-arrow-left-circle me-1"></i> Regresar
      </button>
    </form>

    <div id="mensaje" class="mt-3"></div>
  </div>

  <script>
    function regresar() {
  const usuario = localStorage.getItem("usuario");
  if (usuario) {
    window.location.href = "configuracion.html";
  } else {
    window.location.href = "index.html";
  }
}

document.getElementById("form-restablecer-contrasena").addEventListener("submit", async function(e) {
  e.preventDefault();

  const matricula = document.getElementById("matricula").value.trim();
  const mensaje = document.getElementById("mensaje");
  mensaje.textContent = '';
  mensaje.className = '';

  console.log("Matrícula ingresada:", matricula);

  if (!matricula) {
    mensaje.textContent = 'Por favor ingresa tu matrícula.';
    mensaje.className = 'text-danger';
    return;
  }

  try {
  console.log("Enviando solicitud POST al API...");

  const res = await fetch('http://localhost/sindicato/SindicaApp/api/reestablecercontrasena.php', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ matricula })
  });

  console.log("Respuesta recibida, status:", res.status);

  const text = await res.text();  // <- Aquí lee texto plano
  console.log("Respuesta completa:", text);

  const data = JSON.parse(text);  // Parsea el JSON a partir del texto

  if (data.success) {
    mensaje.textContent = 'Contraseña restablecida. Ahora tu contraseña es tu matrícula.';
    mensaje.className = 'text-success';
  } else {
    mensaje.textContent = data.message || 'Error al restablecer la contraseña.';
    mensaje.className = 'text-danger';
  }
} catch (error) {
  console.error("Error en la petición:", error);
  mensaje.textContent = 'Error de conexión.';
  mensaje.className = 'text-danger';
}

});

  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
